name: build giny
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.17', '1.18', '1.19' ]
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    name: Go ${{ matrix.go }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go Env
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
        env:
          GO111MODULE: on

      - name: Unit Test
        run: go test -v -gcflags=-l -cover ./...

      - name: Govet
        run: go vet ./...

      - name: Build
        run: go build -ldflags="-s -w" -o giny ./cmd/giny/* && ls -hal giny
